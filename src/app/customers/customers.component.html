
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Basic Data Tables example with responsive plugin</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#" class="dropdown-item">Config option 1</a>
                            </li>
                            <li><a href="#" class="dropdown-item">Config option 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Mobile</th>
                                    <th>Invoices</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeA" *ngFor="let customer of customerList ; let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{customer.id}}</td>
                                    <td>
                                        <!-- <a [routerLink]="['invoices', customer.id]"  class="nav-link">{{customer.name}}</a> -->
                                        <a [routerLink]="['invoices']" 
                                        [queryParams]="{ customerId:customer.id }"
                                        class="nav-link">{{customer.name}}</a>
                                    </td>
                                    <td>{{customer.address}}</td>
                                    <td class="center">{{customer.mobile}}</td>
                                    <td class="center">{{customer.invoices?.length}}</td>
                                </tr>

                            </tbody>

                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
