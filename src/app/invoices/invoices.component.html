
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>List All {{customer.name}} Invoices:</h5>

                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>

                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-5 m-b-xs"> </div>
                        <div class="col-sm-4 m-b-xs"></div>
                        <div class="col-sm-3">
                            <button type="button" routerLink="/customers/invoices/addInvoice" class="float-right btn btn-w-m btn-primary">Add Invoice</button>

                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Vat Amount</th>
                                    <th>Grand Total</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeA" *ngFor="let invoince of customer.invoices; let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{invoince.id}}</td>
                                    <td>
                                        <!-- <a [routerLink]="['invoices', customer.id]"  class="nav-link">{{customer.name}}</a> -->
                                        <!-- <a [routerLink]="['invoices']" 
                                        [queryParams]="{ id:customer.id }"
                                        class="nav-link">{{customer.name}}</a> -->
                                        {{invoince.name}}
                                    </td>
                                    <td>{{invoince.description}}</td>
                                    <td class="center">{{invoince.vatAmount}}</td>
                                    <td class="center">{{invoince.grandTotal}}</td>
                                    <td class="center">
                                        <a [routerLink]="['invoiceDetails']" 
                                        [queryParams]="{ customerId:customer.id, invoiceId:invoince.id }"
                                        class="nav-link">View Invoice</a>
                                    </td>
                                </tr>

                            </tbody>

                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
